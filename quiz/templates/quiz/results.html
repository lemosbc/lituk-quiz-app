{% extends 'quiz/base.html' %} {% block content %}

<div class="d-flex p-2 justify-content-center mt-5">
  <div class="card text-center" style="width: 30rem">
    <div class="card-body">
      <h5 class="card-title">Results</h5>
      <p class="card-text">Score: {{ attempt_score }} / 24</p>
      <p class="card-text">Time: {{ time }}</p>
      <a
        href="{% url 'questions_list' %}"
        class="btn flag-blue text-white"
        role="but"
        >Try Again</a
      >
    </div>
  </div>
</div>
{% endblock %}
