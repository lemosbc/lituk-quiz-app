{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life in the UK Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <nav>
      <div class="nav-container flag-blue">
        <ul class="nav-list mx-5">
          {% if request.user.is_authenticated %}
          <li class="text-white">{{ request.user }}</li>
          <li><a href="{% url 'logout' %}" class="nav-links">Logout</a></li>
          {% else %}
          <li id="login">
            <a href="{% url 'login'%}" class="nav-links">Login</a>
          </li>
          <li id="register">
            <a href="{% url 'register'%}" class="nav-links">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    {% block content %} {% endblock %}
  </body>
</html>
